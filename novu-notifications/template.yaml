apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-novu
  labels:
    app: nginx-novu
spec:
  selector:
    matchLabels:
      app: nginx-novu-test
  template:
    metadata:
      labels:
        app: nginx-novu-test
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-novu
  labels:
    app: nginx-novu-service
spec:
  selector:
    app: nginx-novu-test
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-novu
  labels:
    name: novu-nginx
  annotations:
    cert-manager.io/issuer: "crm-issuer"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - notifications.relationc.com
      secretName: novu-ssl
  rules:
    - host: notifications.relationc.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx-novu
                port:
                  number: 80
---

